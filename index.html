<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <title>Parent Child Checkboxes</title>
  </head>
  <body>
    <ul>
      <li>
        <input class="parent" type="checkbox" name="parent" id="parent" />
        <label for="parent">parent</label>
        <ul>
          <li>
            <input
              class="child"
              type="checkbox"
              name="child-one"
              id="child-one"
            />
            <label for="child-one">child one</label>
          </li>
          <li>
            <input
              class="child"
              type="checkbox"
              name="child-two"
              id="child-two"
            />
            <label for="child-two">child two</label>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
